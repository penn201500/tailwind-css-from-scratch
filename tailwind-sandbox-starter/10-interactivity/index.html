<!DOCTYPE html>
<html
    lang="en"
    class="scroll-smooth">
    <head>
        <meta charset="UTF-8" />
        <meta
            http-equiv="X-UA-Compatible"
            content="IE=edge" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.tailwindcss.com"></script>
        <title>Interactivity</title>
    </head>
    <body>
        <!-- Hover State Styling -->
        <button class="bg-black text-white p-4 rounded-lg hover:bg-blue-500">Submit</button>

        <!-- Focus State Styling -->
        <button class="bg-black text-white p-4 rounded-lg focus:bg-green-500">Submit</button>

        <!-- Active State Styling -->
        <button class="bg-black text-white p-4 rounded-lg active:bg-yellow-500">Submit</button>

        <!-- Styling based on parent state -->
        <a
            href=""
            class="group block mx-auto max-w-xs rounded-lg mt-8 p-6 bg-white shadow-lg hover:bg-blue-200">
            <span class="text-2xl font-bold text-black group-hover:text-blue-500">Learn More</span>
            <p class="text-sm text-gray-500 group-hover:text-green-700">Click here to learn more</p>
        </a>
        <div
            class="group block mx-auto max-w-xs rounded-lg mt-8 p-6 bg-white shadow-lg active:bg-blue-200">
            <span class="text-2xl font-bold text-black group-active:text-blue-500">Learn More</span>
            <p class="text-sm text-gray-500 group-active:text-green-700">
                Click here to learn more
            </p>
        </div>

        <!-- Pseudo Classes -->
        <ul class="mt-8">
            <li class="even:bg-green-200 odd:bg-yellow-200">Item 1</li>
            <li class="even:bg-green-200 odd:bg-yellow-200">Item 2</li>
            <li class="even:bg-green-200 odd:bg-yellow-200">Item 3</li>
            <li class="even:bg-green-200 odd:bg-yellow-200">Item 4</li>
            <li class="even:bg-green-200 odd:bg-yellow-200">Item 5</li>
        </ul>

        <!-- Appearance -->
        <!-- Use appearance-none to reset any browser specific styling on an element. This utility is often used when creating custom form components. -->
        <br />
        <hr class="border-t-2 border-red-500" />
        <select
            name="select"
            class="appearance-none">
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>
        <hr />

        <!-- Cursor -->

        <!-- Resize -->

        <!-- User Select -->

        <!-- Smooth Scroll Example -->
    </body>
</html>
