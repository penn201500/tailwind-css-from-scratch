<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Colors</title>
</head>

<body>
  <!-- Default colors -->
  <!-- white, black, red, green, blue, orange, yellow, purple, lime, emerald, teal, cyan, indigo, violet, fuchsia, pink, rose, sky, gray, slate, zinc, neutral, stone, amber,  -->

  <!-- Text Colors -->
  <p class="text-red-500">This is test text</p>
  <p class="text-emerald-500">This is test text</p>

  <!-- Background Colors -->
  <p class="bg-red-500">This is test text</p>
  <p class="bg-emerald-500 text-white">This is test text</p>

  <!-- Text Underline -->
  <p class="underline decoration-red-500">This is test text</p>
  <p class="underline underline-offset-4 decoration-red-500">This is test text</p>

  <!-- Border Colors -->
  <div class="mt-2" />
  <input type="text" class="outline outline-red-500" />
  <input type="text" class="border border-red-500" />

  <!-- Divide Colors -->
  <div class="divide-y divide-blue-500">
    <div>Item 1</div>
    <div>Item 2</div>
    <div>Item 3</div>
    <div>Item 4</div>
    <div>Item 5</div>
  </div>

  <div class="grid grid-flow-col divide-x divide-blue-500">
    <div class="flex items-center justify-center">Item 1</div>
    <div class="flex items-center justify-center">Item 2</div>
    <div class="flex items-center justify-center">Item 3</div>
    <div class="flex items-center justify-center">Item 4</div>
    <div class="flex items-center justify-center">Item 5</div>
  </div>

  <!-- Outline Colors -->
  <!-- <button class="border border-blue-500">Button</button> -->
  <button class="outline outline-blue-500">Button</button>

  <!-- Box Shadow Colors (Opacity defaults to 100, but you can set it)-->
  <button class="shadow-lg bg-blue-500 shadow-blue-500">Button</button>

  <!-- Accent Colors -->

  <!-- Arbitrary Colors -->
</body>

</html>
